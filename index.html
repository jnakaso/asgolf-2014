<!DOCTYPE html>
<html lang="en" ng-app="ASGolf">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="shortcut icon" href="../../assets/ico/favicon.ico">

    <title>AS Golf</title>

    <!-- Bootstrap core CSS -->
    <link href="css/bootstrap.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">
    <link href="css/asgolf.css" rel="stylesheet">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top" role="navigation" ng-controller="HeaderCtrl">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#"><span ng-class="{asgolfActive: isActive([''])}">AS Golf</span></a>
        </div>
		<div class="navbar-collapse collapse">
			  <ul class="nav navbar-nav navbar-left">
				<li ng-class="{active: isActive(['/schedule'])}"><a href="#schedule"><small>Schedule</small></a></li>
				<li ng-class="{active: isActive(['/tournaments'])}"><a href="#tournaments"><small>Tournaments</small></a></li>
				<li ng-class="{active: isActive(['/players'])}"><a href="#players"><small>Players</small></a></li>
				<li ng-class="{active: isActive(['/statistics'])}"><a href="#statistics"><small>Statistics</small></a></li>
				<li ng-class="{active: isActive(['/balance'])}"><a href="#balance"><small>Balance Sheet</small></a></li>
				<li ng-class="{active: isActive(['/photos'])}"><a href="#photos"><small>Photos</small></a></li>
				<li ng-class="{active: isActive(['/information', '/minutes', '/officers'])}"><a href="#information"><small>Information</small></a></li>
			  </ul>
			  <ul class="nav navbar-nav navbar-right">
				<li><a href="http://www.ppcc.com/">PowerPC Consulting</a></li>
			  </ul>
		  </div>          
      </div>
    </div>

    <div class="container-fluid" >
    	<ng-view />
    </div>

    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="js/jquery.js"></script>
    <script src="js/xml2json.min.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/dropdown.js"></script>
    <script src="js/docs.js"></script>
    <script src="js/angular.js"></script>
    <script src="js/angular-resource.js"></script>
    <script src="js/angular-route.js"></script>
    <script src="js/ui-bootstrap-tpls-0.12.1.min.js"></script>
    <script src="js/asgolf-angular-1.0.1.js"></script>

    </script>
